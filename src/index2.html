<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDiary</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icons8-journal-96.png">
    <link rel="stylesheet" href="assets/css/journalNavStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/editorStyle.css">
    <link rel="stylesheet" href="assets/css/splashStyle.css">
    <link rel="stylesheet" href="assets/emotion-widget/emotion-widget.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
    <script src="assets/scripts/fileSys.js"></script>
    <script src="assets/scripts/journalNav.js"></script>
    <script src="assets/scripts/textEditor.js"></script>
    <script src="assets/scripts/splashScreen.js"></script>
    <script src="assets/scripts/widgets.js"></script>

    <!-- Lock scroll during splash screen -->
    <style id="splashScreenLock">
        html, body {margin: 0; height: 100%; overflow: hidden}
    </style>
</head>
<body>
    <div id="splash-container">
        <p class="tracking-in-expand" id="splashtext">{ DevDiary }</p>
    </div>
    <div class="background">

    </div>

    <div class="header"> <!--Wrapper for entire header -->
        <h1> Hi, User! </h1>
        <div class="title-container"> <!--Container for title text-->
            <h4 class="title" id="date">Today's Entry</h4>
            <span class="material-symbols-outlined">
                edit
            </span>
        </div>
    </div>

    <div class="wrapper"> <!--Wrapper for entire test-->

        <div class="component-wrapper"> <!--Wrapper for the side bar component-->
            <div id="nav-filter-options"> <!--Wrapper for the filtering options-->
                <ul class="nav-filter-buttons"> <!--List to house the buttons-->
                    <li>
                        <input type="radio" id="latest" name="order" /> <!--Button to sort by descending order-->
                        <label for="latest">Latest</label>
                    </li>
                    <li>
                        <input type="radio" id="earliest" name="order" /> <!--Button to sort by ascending order-->
                        <label for="earliest">Earliest</label>
                    </li>
                    <li>
                        <input type="checkbox" id="thisMonth" /> <!--Button to filter current month-->
                        <label for="thisMonth">This month</label>
                    </li>
                    <li>
                        <input type="checkbox" id="select" /> <!--Button to filter by a text query-->
                        <label for="select">
                            Select
                            <input type="text" id="textQuery"> <!--Text query to filter by-->
                        </label>
                    </li>
                </ul>
            </div>
            <div id="nav-container"> <!--Container to house the different file selections-->
                
            </div>
        </div>

        <div id="text-container"> <!--Container for text editor-->
            <div class="controls"> <!--Container for title and control button containers-->
                
                <div class="control-btn-container"> <!--Container for control buttons-->
                    <button id="bold-btn" class="btn btn-dark control-btn"> <!--Button to bold text-->
                        <span class="material-symbols-outlined">
                            format_bold
                        </span>
                    </button>
                    <button id="underline-btn" class="btn btn-dark control-btn"> <!--Button to underline text-->
                        <span class="material-symbols-outlined">
                            format_underlined
                        </span>
                    </button>
                    <button id="italic-btn" class="btn btn-dark control-btn"> <!--Button to italicize text-->
                        <span class="material-symbols-outlined">
                            format_italic
                        </span>
                    </button>
                    <input id="color-btn" type="color" class="control-btn" /> <!--Button to color text-->
                </div>
            </div>
            <div id="content" contenteditable="true" spellcheck="false"></div> <!--Content box for editing text-->
        </div>

        <!-- Widget Buttons -->
        <div id="widget-buttons">
            <div class="widget-btn" data-target="sleep-toggle">
                <span class="widget-icon">
                    bedtime
                </span>
            </div>
            <div class="widget-btn" data-target="mood-toggle">
                <span class="widget-icon">
                    add_reaction
                </span>
            </div>
            <div class="widget-btn" data-target="code-line-toggle">
                <span class="widget-icon">
                    code_line
                </span>
            </div>
            <div class="widget-btn" data-target="summary-toggle">
                <span class="widget-icon">
                    summary
                </span>
            </div>
        </div>

        <!-- Widget Popouts -->
        <div id="widget-popouts">
            <div id="sleep-toggle" class="widget">
                <div id="sleep-widget">
                    this is the sleep widget
                </div>
            </div>
            <div id="mood-toggle" class="widget">
                <div id="mood-widget">
                    <div class="container"> <!--Container for entire widget-->
                        <div class="containerText"> <!--Container for title text-->
                          <p>How would you describe your mood today?</p>
                        </div>
                        <div class="containerFace"> <!--Container for the face emotion image-->
                          <img src="assets/emotion-widget/media/faceMeh.png" id="face"> <!--Image for the selected face emotion-->
                          <p id="emotionText">Meh</p>
                        </div>
                        <div class="gauge" id="gauge"> <!--Container for the gauage emotion selector-->
                          <div class="needle" id="needle" style="--score:50"> <!--Container for the needle pointing at current selection on gauge-->
                          </div>
                        </div>  
                      </div>
                </div>
            </div>
            <div id="code-line-toggle" class="widget">
                <div id="code-line-widget">
                    this is the code line tracker widget
                </div>
            </div>
            <div id="summary-toggle" class="widget">
                <div id="summary-widget">
                    this is the summary widget
                </div>
            </div>

        </div>
        <script src="assets/emotion-widget/emotion-widget.js"></script>
</body>
</html>
