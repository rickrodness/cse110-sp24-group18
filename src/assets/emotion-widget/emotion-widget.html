<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Widget</title>
  <link rel="stylesheet" href="emotion-widget.css">
</head>
<body>
  <div class="container"> <!--Container for entire widget-->
    <div class="containerText"> <!--Container for title text-->
      <p>How would you describe your mood today?</p>
    </div>
    <div class="containerFace"> <!--Container for the face emotion image-->
      <img src="media/faceMeh.png" id="face"> <!--Image for the selected face emotion-->
      <p id="emotionText">Meh</p>
    </div>
    <div class="gauge" id="gauge"> <!--Container for the gauage emotion selector-->
      <div class="needle" id="needle" style="--score:50"> <!--Container for the needle pointing at current selection on gauge-->
      </div>
    </div>  
  </div>

  <script src="emotion-widget.js"> </script>
</body>
</html>
