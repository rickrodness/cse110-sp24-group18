<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="charts.min.css">
    <link rel="stylesheet" href="summaryStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="summaryScript.js"></script>
</head>
<body>
  <div id="summary-container">
    <button id="pull-down-summary">
      <span class="material-symbols-outlined">
        arrow_drop_down
      </span>
    </button>
    <div class="sleep-wrapper">
      <div id="sleep-chart">
        <table class="charts-css column  hide-data   show-labels      datasets-spacing-15">
          <caption> Single Dataset Table </caption>
          <thead>
            <tr>
              <th scope="col"> Month </th>
              <th scope="col"> Progress </th>
            </tr>
          </thead>
          <tbody>
            <tr><th scope="row"> Monday </th><td style="--size: 0.3;"></td></tr>
            <tr><th scope="row"> Tuesday </th><td style="--size: 0.5;"></td></tr>
            <tr><th scope="row"> Wednesday </th><td style="--size: 0.8;"></td></tr>
            <tr><th scope="row"> Thursday </th><td style="--size: 0.4;"></td></tr>
            <tr><th scope="row"> Friday </th><td style="--size: 0.65;"></td></tr>
            <tr><th scope="row"> Saturday </th><td style="--size: 0.45;"></td></tr>
            <tr><th scope="row"> Sunday </th><td style="--size: 0.15;"></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div>
    <p>blablablablablablablabla</p>
  </div>
</body>
</html>
