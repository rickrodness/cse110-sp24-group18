<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Widget</title>
    
    <style>
        :root {
            --title-color: rgb(6, 12, 193);
            --background-color: white;
            --title-font-size: 2rem;
            --margin-bottom: 1rem;
            --line-height: 1.5;
            --third-party-font: 'Roboto', sans-serif;
            --option-font-color: #195B8B; /* Add a variable for option font color */
            --select-background-color: white; /* Add a variable for select background color */
        }

        h1 {
            color: var(--title-color);
            font-size: var(--title-font-size);
            line-height: var(--line-height);
            font-family: var(--third-party-font);
        }

        body {
            background-color: var(--background-color);
            font-size: 16px;
            font-family: var(--third-party-font);
            margin: 20px;
            padding: 10px;
            color: #333;
            text-align: center;
        }

        /* Style the select elements */
        select {
            color: var(--option-font-color);
            font-family: var(--third-party-font);
            border: none;
            border-radius: 5px;
            padding: 5px;
            background-color: var(--select-background-color); /* Set background color to white */
        }

        /* Additional styles for options (optional) */
        option {
            color: var(--option-font-color);
        }
    </style>
</head>
<script src = "calendar.js" type = "module"></script>

<header>
    <h1>Calendar Widget</h1>
</header>

<select id = "Month" name = "Month">
    <option value = "January">January</option>
    <option value = "February">February</option>
    <option value = "March">March</option>
    <option value = "April">April</option>
    <option value = "May">May</option>
    <option value = "June">June</option>
    <option value = "July">July</option>
    <option value = "August">August</option>
    <option value = "September">September</option>
    <option value = "October">October</option>
    <option value = "November">November</option>
    <option value = "December">December</option>
</select>

<select id = "Year" name = "Year">
    <option value = "2023">2023</option>
    <option value = "2024">2024</option>
    <option value = "2025">2025</option>
    <option value = "2026">2026</option>
    <option value = "2027">2027</option>
    <option value = "2028">2028</option>
</select>

 <!-- Output section. if the select date button is clicked, display the selected date here -->
<div id="output"></div>
</body>
</html>
