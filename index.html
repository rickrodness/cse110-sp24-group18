<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Widget</title>
    
    <style>
        /* CSS to change title color and apply background color */
        :root {
            --title-color: rgb(6, 12, 193); /* Fallback color for title */
            --background-color: lightpink; /* Fallback color for bg */
            --title-font-size: 2rem; /* Relative unit: rem */
            --margin-bottom: 1rem; /* Relative unit: rem */
            --line-height: 1.5; /* Relative unit: number */
            --third-party-font: 'Roboto', sans-serif; /* Third-party font */
        }

        h1 {
            color: var(--title-color); /* Use title color variable as normal and fallback */
            font-size: var(--title-font-size); /* Use title font size variable */
            line-height: var(--line-height); /* Use line height variable */
            font-family: var(--third-party-font); /* Apply third-party font */
        }

        body {
            background-color: var(--background-color); /* Use bg color variable */
            font-size: 16px; /* Fallback font-size */
            font-family: var(--third-party-font); /* Apply third-party font */
        }

        p {
            margin-bottom: var(--margin-bottom); /* Use bottom margin variable */
        }

        /* Configure containers that hold HTML content */
        /* Margin */
        body {
            /* Longhand */
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            /* Shorthand */
            margin: 20px;
        }

        /* Padding */
        body {
            /* Longhand */
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            /* Shorthand */
            padding: 10px;
        }

        /* Borders */
        body {
            border-style: solid;
            border-color: #000;
            border-width: 1px;
            border-radius: 5px;
        }

        /* Text */
        body {
            color: #333;
            text-decoration: none;
            text-align: center;
        }

        /* Additional Requirements */

        /* Display */
        .external-links {
            display: inline-block; /* Experiment with display property */
            border: 2px solid black; /* Just for visual differentiation */
            padding: 10px;
        }

        /* Sizing */
        .external-links {
            height: 100px; /* Set height */
            width: 200px; /* Set width */
            max-width: 300px; /* Set max-width */
            min-width: 150px; /* Set min-width */
        }

        /* Position */
        .external-links {
            position: relative; /* Experiment with position property */
        }

        /* Pseudo-class */
        .external-links:hover {
            background-color: lightblue; /* Change background color on hover */
        }

        /* Layouts - Flexbox */
        .flex-container {
            display: flex; /* Apply flex to the display property */
            justify-content: space-around; /* Horizontal alignment */
            border: 2px solid blue; /* Just for visual differentiation */
            padding: 10px;
        }

        /* Layouts - Grid */
        .grid-container {
            display: grid; /* Apply grid to the display property */
            grid-template-columns: repeat(3, 1fr); /* Define grid columns */
            grid-gap: 10px; /* Set gap between grid items */
            border: 2px solid green; /* Just for visual differentiation */
            padding: 10px;
        }

        /* Responsiveness */
        @media screen and (max-width: 600px) {
            /* Apply styles for screens smaller than 600px */
            .flex-container {
                flex-direction: column; /* Stack items vertically */
            }
        }

    </style>
</head>
<script src = "calendar.js" type = "module"></script>
