<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Button with Two Boxes</title>
    <link rel="stylesheet" href="summary.css">
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Weekly Summary</button>
        <div class="dropdown-content">
            <div class="box">
                <div class="box">
                    <h3>Mood History</h3>
                    <div class="week">
                        <div class="day">
                            <p>Mon</p>
                            <img src="summary-widget/media/faceAmazing.png" alt="smiley" class="mood-icon">
                        </div>
                        <div class="day">
                            <p>Tue</p>
                            <img src="smiley.png" alt="smiley" class="mood-icon">
                        </div>
                        <div class="day">
                            <p>Wed</p>
                            <img src="smiley.png" alt="smiley" class="mood-icon">
                        </div>
                        <div class="day">
                            <p>Thu</p>
                            <img src="smiley.png" alt="smiley" class="mood-icon">
                        </div>
                        <div class="day">
                            <p>Fri</p>
                            <img src="smiley.png" alt="smiley" class="mood-icon">
                        </div>
                        <div class="day">
                            <p>Sat</p>
                            <img src="smiley.png" alt="smiley" class="mood-icon">
                        </div>
                        <div class="day">
                            <p>Sun</p>
                            <img src="smiley.png" alt="smiley" class="mood-icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <h3>Hours of Sleep</h3>
                <div class="bar-graph">
                    <div class="bar" style="height: 60%;"></div>
                    <div class="bar" style="height: 80%;"></div>
                    <div class="bar" style="height: 40%;"></div>
                    <div class="bar" style="height: 90%;"></div>
                    <div class="bar" style="height: 34%;"></div>
                    <div class="bar" style="height: 70%;"></div>
                    <div class="bar" style="height: 98%;"></div>
                </div>
                
            </div>
            <div class="box">
                <h3>Lines Coded</h3>
                <div class="bar-graph">
                   <div class="bar" style="height: 60%;"></div>
                   <div class="bar" style="height: 80%;"></div>
                   <div class="bar" style="height: 40%;"></div>
                   <div class="bar" style="height: 90%;"></div>
                   <div class="bar" style="height: 34%;"></div>
                   <div class="bar" style="height: 70%;"></div>
                   <div class="bar" style="height: 98%;"></div>
               </div>
            </div>
        </div>
    </div>

    <script src="summary.js"></script>
</body>
</html>
